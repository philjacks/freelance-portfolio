    <main id="contact">
      <h1 class="lg-heading">Get In <span class="text-secondary">Touch</span></h1>
      <h2 class="sm-heading">
        Interested in working with me? Get in touch...
      </h2>

      <div class="boxes">
        <div>
          <span class="text-secondary">Email:
          </span>
          philjacks.webdev@gmail.com
        </div>
        
          <div class="icons">
            <span class="text-secondary">Social Media:
            </span>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com/in/phil-jacks-b42430207/" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/philjacks" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            
          </div>
        
      </div>
      
      <div id="contact-form">
        <h2 class="">Or <span class="text-secondary">message</span> me directly from here.</h2>
        <form action="https://formsubmit.co/philjacks.webdev@gmail.com" method="POST">
          <input type="text" name="name" placeholder=" Full Name" required><br>
          <input type="email" name="email" placeholder=" Email" required><br>
          <input type="text" name="subject" id="subject" placeholder=" Subject"><br>
          <textarea name="message" rows="10" id="message" placeholder=" Message"></textarea><br>
          
          <input type="hidden" name="_subject" id ="email-response" value="Message Response">
          <input type="hidden" name="_captcha" value="false">
          
          <input type="hidden" name="_next" value="https://www.philjacks.com/pages/thanks.html">
          <button type="submit">Send</button>
        </form>
    </div>
      
    </main>
